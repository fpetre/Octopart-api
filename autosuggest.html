<!DOCTYPE html>
<html>
<head>
	<title>Octopart Autosuggest</title>
	<link rel="stylesheet" type="text/css" href="css/autosuggest.css" media="screen">
</head>
<body>
	<h1>Octopart Search</h1>

	<div class="parts-search">
		<form class="parts-search-form">
			<div class="parts-search-suggestions-input">
				<input type="text" name="username" placeholder="Search by part number">
				<div class="parts-search-suggestions">
					<ul>
					</ul>
				</div>
			</div>
			<button name="Search">search</button>
		</form>


		<h4>Results</h4>
		<table id=results class="results" border="1" cellpadding="5" cellspacing="5">
		</table>
	</div>

	<div class="test">
		<script type="text/javascript" src="autosuggest.js"></script>
	</div>

</body>
<!-- results template -->
<script type="template" id="results-template">
	<tbody class="results-part-header">
		<tr>
			<td colspan="4">
				<ul>
					<li class="results-part-header-brandname">{ {brandName} }</li>
					<li class="results-part-header-mpn">{ {partMpn} }</li>
					<li class="results-part-header-snippet">{ {partSnippet} }</li>
				</ul>
			</td>
		</tr>
	</tbody>
	<tbody class="results-part-info" id="results-part-info-{ {tblnum} }">
		<tr>
			<th>Distributor</th>
			<th>SKU</th>
			<th>stock</th>
			<th></th>
		</tr>
	</tbody>
</script>

<script type="template" id="results-part-info-template">
 		<td>{ {distributor} }</td>  
 		<td>{ {sku} }</td>  
 		<td>{ {stock} }</td>  
 		<td><a href={ {url} }> Buy Now </td>  
</script>
</html>
